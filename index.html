<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>专属甜蜜爱心页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #fcf1f7;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: "Microsoft YaHei", sans-serif;
            overflow: hidden;
        }
        /* 爱心呼吸+悬停放大 核心样式 */
        .heart {
            width: 100px;
            height: 100px;
            background-color: #ff6b8b;
            position: relative;
            transform: rotate(45deg);
            margin-bottom: 60px;
            cursor: pointer;
            animation: breath 2.2s ease-in-out infinite;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 5px 25px rgba(255, 107, 139, 0.5);
        }
        .heart::before, .heart::after {
            content: '';
            width: 100px;
            height: 100px;
            background-color: #ff6b8b;
            border-radius: 50%;
            position: absolute;
            transition: background-color 0.4s ease;
        }
        .heart::before {
            top: -50px;
            left: 0;
        }
        .heart::after {
            top: 0;
            left: -50px;
        }
        .heart:hover {
            transform: rotate(45deg) scale(1.2);
            box-shadow: 0 8px 35px rgba(255, 107, 139, 0.6);
        }
        @keyframes breath {
            0% { transform: rotate(45deg) scale(1); opacity: 0.9; }
            50% { transform: rotate(45deg) scale(1.08); opacity: 1; }
            100% { transform: rotate(45deg) scale(1); opacity: 0.9; }
        }
        /* 语录弹窗 */
        .quote-box {
            width: 90%;
            max-width: 320px;
            padding: 25px 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(0,0,0,0.12);
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 10;
        }
        .quote-box.active {
            transform: translate(-50%, -50%) scale(1);
        }
        .quote-box p {
            font-size: 18px;
            color: #333;
            line-height: 1.7;
            margin-bottom: 22px;
            letter-spacing: 1px;
        }
        .quote-box span {
            color: #ff6b8b;
            font-weight: bold;
        }
        .quote-box button {
            padding: 9px 28px;
            background: #ff6b8b;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 15px;
            transition: background 0.3s ease;
        }
        .quote-box button:hover {
            background: #ff4d6d;
        }
        /* 新增底部文字样式 柔和不抢眼 */
        .footer-text {
            margin-top: 20px;
            font-size: 16px;
            color: #ff6b8b;
            letter-spacing: 2px;
            opacity: 0.9;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="heart" id="mainHeart"></div>
    <!-- 新增底部文字 直接改引号里的内容即可 -->
    <div class="footer-text">致我最爱的娇娇</div>
    <div class="quote-box" id="quoteBox">
        <p><span>✨</span> 你是藏在云层里的月亮，也是我穷极一生寻找的宝藏 <span>✨</span></p>
        <button onclick="closeQuote()">我知道啦</button>
    </div>

    <script>
        const heart = document.getElementById('mainHeart');
        const quoteBox = document.getElementById('quoteBox');
        const quotes = [
            "你是藏在云层里的月亮，也是我穷极一生寻找的宝藏",
            "世界很烦，但你很可爱，星河滚烫，你是人间理想",
            "遇到你之后，风是甜的，雨是温柔的，所有美好都恰逢其时",
            "我的心是旷野的鸟，在你的眼睛里找到了天空",
            "喜欢你，像风走了八千里，不问归期",
            "往后余生，三餐四季，只想和你相伴",
            "你不用多好，我喜欢就好；我没有很好，你不嫌弃就好"
        ];

        setTimeout(() => {
            showRandomQuote();
            quoteBox.classList.add('active');
        }, 3000);

        function closeQuote() {
            quoteBox.classList.remove('active');
        }

        heart.addEventListener('click', () => {
            showRandomQuote();
            quoteBox.classList.add('active');
        });

        function showRandomQuote() {
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            quoteBox.querySelector('p').innerHTML = `<span>✨</span> ${randomQuote} <span>✨</span>`;
        }
    </script>
</body>
</html>
